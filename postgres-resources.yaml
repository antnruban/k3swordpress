apiVersion: v1
kind: Namespace
metadata:
  name: wp-blog
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: wp-blog
  labels:
    app: wordpress
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: postgresadmin
  POSTGRES_PASSWORD: 1admin23
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-volume
  namespace: wp-blog
  labels:
    type: local
    app: wordpress
spec:
  storageClassName: local
  capacity:
    storage: 500M
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-claim
  namespace: wp-blog
  labels:
    app: wordpress
spec:
  storageClassName: local
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500M
