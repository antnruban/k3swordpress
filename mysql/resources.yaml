apiVersion: v1
kind: Namespace
metadata:
  name: mysql
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config-map
  namespace: mysql
  labels:
    app: mysql
data:
  MYSQL_ROOT_PASSWORD: mysecurepass
  MYSQL_DATABASE: my-db
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  namespace: mysql
  labels:
    type: local
    app: mysql
spec:
  storageClassName: local
  capacity:
    storage: 500M
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle # Set to 'Retain' for manual manage
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: mysql
  labels:
    app: mysql
spec:
  storageClassName: local
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500M
